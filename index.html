<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/shared.css" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <header class="container-flex">
      <div class="logo-flex">
        <a class="logo-link" href="/index.html">
          <div class="logo">
            <img
              class="logo-img"
              src="/src/images/logo/714.png"
              alt="Travel Suitcase"
            />
            <span class="logo-text">Travel Goals</span>
          </div>
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="/places.html">Destinations</a>
          </li>
          <li>
            <a href="#"> About </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Cosmina's Travel Page</h1>
          <p>Let's explore the world together</p>
          <a class="places-button" href="/places.html">Discover places</a>
        </div>
      </section>
      <section class="highlights">
        <h2>HIGHLIGHTS</h2>
        <div class="city-highlights">
          <div class="city">
            <img src="/src/images/places/london.jpg" alt="London" />
            <p>London <span>ENGLAND</span></p>
          </div>

          <div class="city">
            <img src="/src/images/places/miami.jpg" alt="Miami" />
            <p>Miami <span>USA</span></p>
          </div>

          <div class="city">
            <img src="/src/images/places/paris.jpg" alt="Paris" />
            <p>Paris <span>FRANCE</span></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com">
            <img src="/src/images/icons/insta.png" alt="Instagram Icon" />
          </a>
        </li>

        <li>
          <a href="https://www.facebook.com">
            <img src="/src/images/icons/facebook.png" alt"Facebook Icon"/>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
